<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music-party</title>
</head>
<body>
    <main class="bigbox">

        <header class="screen-top">
            <div class="screen-top__icons">
                <span><i class="fas fa-arrow-left fa-lg"></i></span>
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </header>

        <div class="playlist">
            <a href="index.html">
                <img src="https://nomadcoders.co/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fface3.cf1b47a9.jpg&w=1920&q=75"/>

            </a>
        </div>
    <header class="coder-name_two">
        <h1 class="coder-name__main__two">Nomad Coders</h1>
        <h6 class="coder-name__genre">Fry Da Kimchi</h6>
    </header>


  


    <main class="now-playing_two">
        <div class="user-component_two">

            <div class="controls__column">
                <span><i class="fas fa-redo"></i></span>
                <span class="controls__time"><i class="fas fa-step-backward fa-lg"></i></span>
                <span><i class="fas fa-play-circle"></i></span>
                <span><i class="fas fa-step-forward fa-lg"></i></span>
                <span><i class="fa-solid fa-shuffle"></i></i></span>                
            </div>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
