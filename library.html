<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>library</title>
    <link rel="stylesheet" href="CSS/library.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    
    <script src="https://kit.fontawesome.com/a7199961f0.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="fa-2x">
      <i class="fa-solid fa-bars"></i>
      <h3>Library</h3>
      <i class="fa-solid fa-basket-shopping"></i>
    </div>
    
    
    <div class="search">
      <div class="search_bar">
        <input class="search_bar__input" type="text" placeholder="Search Books">
        <i class="fas fa-search fa-xl"></i>
      </div>
    </div>

    <div>
      <span class="book_of_the_day">Book of the Day</span>
    </div>

    <section class="of_the_day_section">

      <div class="of_the_day_cover__art">
        <img src="img/no_fixed_abode.jpg"  width="200px" height="250px">

      </div>


      <div class="of_the_day_right_side">
        <div>
          <span class="of_the_day_right_side__Title">No Fixed Abode</span>
          <span class="of_the_day_right_side__test">Journey Through</span>
        </div>
        <div>
          <!-- 5 stars icon -->
        </div>
        <div class="of_the_day_right_side__genres">
          <span class="genre">Journey</span>
          <span class="genre">Biography</span>
        </div>
        
      </div>
    </section>










  </body>
</html>
